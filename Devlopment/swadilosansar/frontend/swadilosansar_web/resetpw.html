<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-B1CbB/5nd6lWD6H5zWUq/DrA8SW2Yc5gMqkQgScPvWvH5QjJ8zXbqb1AyY0LsRjQkruZ55ZVx4+2pYRyew5crw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
  <link rel="icon" href="web_img/weblogo.png" />
  <!-- style css -->
  <link rel="stylesheet" type="text/css" href="css/customestyle.css" />
  <style>
    body {
      background-image: url('web_img/bg3');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .user_container {
      background-color: rgba(157, 155, 152, 0.688);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
  </style>
</head>
<body>
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="user_container">
            <form id="resetPasswordForm">
                <!-- Password Reset Section -->
                <div class="text-center">
                    <i class="fas fa-lock" style="font-size: 50px;"></i>
                    <p class="mt-3 fs-4">Did you forget your password? Provide your email address to get the reset Link.</p>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="resetEmail" placeholder="Enter Email" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Reset Your Password</button>
                </div>
                <!-- Login Section -->
                <div class="text-center mt-3">
                    <p>Already a user? <a href="login.html" class="text-white">Login</a></p>
                </div>
            </form>
            <!-- Message Section -->
            <div id="message" class="text-center"></div>
        </div>
    </div>
    
  <!-- Bootstrap Bundle JS (Bootstrap 5.3.0 includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // Submit form using AJAX
      $('#resetPasswordForm').on('submit', function(e){
        e.preventDefault();
        var email = $('#resetEmail').val();
        $.ajax({
          type: 'POST',
          url: 'your_backend_url',
          data: { email: email },
          success: function(response){
            $('#message').html('<div class="alert alert-success" role="alert">Password reset link sent successfully!</div>');
          },
          error: function(xhr){
            $('#message').html('<div class="alert alert-danger" role="alert">Error: Invalid email!</div>');
          }
        });
      });
    });
  </script>
</body>
</html>
